message: >-
  Merci pour votre commentaire. Pour apprendre la guitare ou n’importe quel
  instrument je vous recommande de trouver un bon professeur. Lui seul saura
  corriger vos erreurs et vous apprendra ce qui est nécessaire et dans l’ordre
  qu’il faut (il a été formé pour). Apprendre en autodidacte est à mon avis le
  meilleur moyen de prendre des mauvaises habitudes qui peuvent être très
  gênantes dans votre progression.
