message: >-
  Merci pour le site, que je trouve fait avec pedagogie. Je ne suis pas un vrai
  debutant, puisque j’ai une experience avec un autre instrument de musique : le
  luthe arabe. Si la base musicale demeure la meme (j’entends la theorie
  musicale), la pratique propre a chaque instrument est bien differente.
  Qu’est-ce que vous me conseillez comme itineraire a prendre si je veux
  apprendre a jouer de la guitare ? Merci.
